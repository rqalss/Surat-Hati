<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu, Sayang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: #ffeb3b;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        #loveLetter, #extraContent {
            display: none;
            font-size: 1.3em;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-line;
            line-height: 1.8;
            text-align: justify;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            font-size: 1.3em;
            padding: 14px 30px;
            background: linear-gradient(45deg, #ff4e50, #ff7675);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #ff7675, #ff4e50);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Untukmu, yang bernama Wilda Natasya Putri Kasim yang sekarang aku panggil Sayangku ‚ù§Ô∏è</h1>
    <button onclick="requestPassword()">üíñ Play üíñ</button>
    <p id="loveLetter"></p>
    <button id="nextButton" style="display: none;" onclick="showExtraContent()">Next ‚û°Ô∏è</button>
    <div id="extraContent" style="display: none; text-align: center;">
        <iframe width="80%" height="400px"
            src="https://drive.google.com/file/d/17LcycpkdQS0Ka3Dp-aySzwu1DJnsVuTV/preview"
            allow="autoplay"
            style="border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
        </iframe>
    </div>
    <audio id="loveAudio" src="URL_VOICE_KAMU.mp3"></audio>
    
    <script>
        function requestPassword() {
            let password = prompt("Masukkan password untuk membuka surat:");
            if (password === "42022181") {
                playLoveLetter();
            } else {
                alert("Password salah! Coba lagi.");
            }
        }

        function playLoveLetter() {
            document.getElementById('loveLetter').style.display = 'block';
            document.getElementById('loveAudio').play();
            
            let text = `Assalamualaikum sayangkuu...

jangan dibuka dulu cereal nya sebelum di scan yahh heheheüòÅ
... ü¶∏üèª`;
            
            let i = 0;
            let speed = 50;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("loveLetter").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    document.getElementById("nextButton").style.display = "inline-block";
                }
            }
            
            typeWriter();
        }

        function showExtraContent() {
            document.getElementById('extraContent').style.display = 'block';
        }
    </script>
</body>
</html>
