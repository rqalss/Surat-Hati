<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu, Sayang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: #ffeb3b;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        #loveLetter, #extraContent {
            display: none;
            font-size: 1.3em;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-line;
            line-height: 1.8;
            text-align: justify;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            font-size: 1.3em;
            padding: 14px 30px;
            background: linear-gradient(45deg, #ff4e50, #ff7675);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #ff7675, #ff4e50);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        #extraContent {
            text-align: center;
        }

        iframe {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

</html>
