<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Note Untuk Wilda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: calc(100% - 24px);
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff6b81;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:disabled {
      background-color: #ccc;
    }
    h1 {
      color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h1>Kapan Pertama Kali kamu memanggilku "sayang"</h1>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div class="container" id="audioContainer" style="display: none;">
    <h1>Untuk Wilda Natasya ðŸ’–</h1>
    <p>Aku ingin kamu mendengar sesuatu yang tulus dari hatiku.</p>
    <button id="playButton" onclick="playAudio()">Play Voice Note</button>
    <audio id="audio" src="https://files.catbox.moe/84j5xd.mp3" onended="resetButton()"></audio>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === '18122024') {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('audioContainer').style.display = 'block';
      } else {
        alert('Password salah. Coba lagi.');
      }
    }

    function playAudio() {
      const audio = document.getElementById('audio');
      const playButton = document.getElementById('playButton');
      audio.play().catch(error => alert('Error memutar audio: ' + error.message));
      playButton.innerText = 'Playing...';
      playButton.disabled = true;
    }

    function resetButton() {
      const playButton = document.getElementById('playButton');
      playButton.innerText = 'Play Voice Note';
      playButton.disabled = false;
    }
  </script>
</body>
</html>
